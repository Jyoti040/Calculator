<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="outer"> 
   <div id="for_form"> 
    <form id="f1" name="cal1"> 
     <div id="for_input"> 
      <input type="text" id="input _form" name="cal" class="cal" value="0"> 
     </div> 
    </form>
   </div> 
   <table id="t1"> 
    <tbody>
     <tr> 
      <td> <button 
      type="button" name="7" form="f1" class="number" id="7b" onclick="cal1.cal.value+='7'" >7</button>
           </td>
               
           <td><button type=" button" value="8"
           onclick="cal1.cal.value+='8'">8</button> </td> 
      <td><button type="button" name="9" form="f1" class="number" id="9b"
      onclick="cal1.cal.value+='9'">9</button></td> 
      <td> <button type="button" name="subtract" form="f1" class="operations" id="sub1"
      onclick="cal1.cal.value+='-'">−</button> </td> 
     </tr> 
     <tr> 
      <td> <button type="button" name="4" form="f1" class="number" id="4b"
      onclick="cal1.cal.value+='4'">4</button> </td> 
      <td><button type="button" name="5" form="f1" class="number" id="5b"
      onclick="cal1.cal.value+='5'">5</button></td> 
      <td><button type="button" name="6" form="f1" class="number" id="6b"
      onclick="cal1.cal.value+='6'">6</button></td> 
      <td> <button type="button" name="addition" form="f1" class="operations" onclick="cal1.cal.value+='+'"id="add1">+</button> </td>
     </tr> 
     <tr> 
      <td> <button type="button" name="1" form="f1" class="number" id="1b"
      onclick="cal1.cal.value+='1'">1</button> </td> 
      <td><button type="button" name="2" form="f1" class="number" id="2b"
      onclick="cal1.cal.value+='2'">2</button></td> 
      <td><button type="button" name="3" form="f1" class="number" id="3b"
      onclick="cal1.cal.value+='3'">3</button></td> 
      <td> <button type="button" name="divide" form="f1" class="operations" onclick="cal1.cal.value+='/'"id="div1">÷</button> </td> 
     </tr> 
     <tr>
      <td> <button type="button" name="0" form="f1" class="number" id="0b"onclick="cal1.cal.value+='0'">0</button> </td> 
      <td> <button type="button" name="dec" form="f1" class="decimal" id="d1"onclick="cal1.cal.value+='.'">.</button> </td> 
      <td> <button type="button" name="clr" form="f1" id="clear1"onclick="cal1.cal.value='0'">C</button> </td> 
      <td> <button type="button" name="multiply" form="f1" class="operations" id="mul1"
      onclick="cal1.cal.value+='*'">×</button> </td> 
     </tr>
     <tr> 
      <td > <button type="button" id="delete"
      onclick="cal1.cal.value=cal1.cal.value.slice(0,cal1.cal.value.length-1) ">DEL</button> </td> 
      <td colspan="4"> <button type="button" id="equal"
      onclick="cal1.cal.value=eval(cal1.cal.value)">=</button> </td> 
      
     </tr> 
    </tbody>
   </table>  
  </div> 
  <footer>Made by Jyoti</footer>

</body>

</html>
